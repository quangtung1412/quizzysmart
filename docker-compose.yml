services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: agribank-quiz-backend
    ports:
      - "3000:3000"
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/dev.db
      - PORT=3000
    volumes:
      - backend-data:/app/prisma
      - uploaded-docs:/app/uploads
    networks:
      - quiz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agribank-quiz-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_PROXY_TARGET=http://backend:3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quiz-network
    restart: unless-stopped

networks:
  quiz-network:
    driver: bridge

volumes:
  backend-data:
  uploaded-docs:
